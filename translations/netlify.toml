# netlify.toml

[build]
  # Comando para construir seu site (verifique seu package.json)
  command = "npm run build" 

  # A pasta que o comando de build gera (geralmente 'build' para React, 'dist' para Vite)
  publish = "build"

# Redirecionamento para Single Page Applications (SPA) como React.
# Isso garante que as rotas do lado do cliente (ex: /auth, /vocabulary/HSK1) funcionem
# corretamente ao atualizar a p√°gina.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
